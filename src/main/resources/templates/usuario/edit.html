<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Administrar Usuario - Spring eCommerce</title>
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/heroic-features.css" rel="stylesheet">

  <style>
    body {
      background-color: #ffffff;
      color: #000000;
    }

    nav.bg-dark, footer.bg-dark {
      background-color: #343a40 !important;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ffffff;
      }

      .navbar, .footer, .card {
        background-color: #1e1e1e !important;
      }

      .card {
        border: 1px solid #444;
      }

      .card-title,
      .card-text,
      .btn {
        color: #ffffff;
      }

      .form-control {
        background-color: #2a2a2a;
        color: #ffffff;
        border-color: #444;
      }

      .form-control::placeholder {
        color: #bbb;
      }

      footer {
        background-color: #1a1a1a !important;
      }
    }
  </style>
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/index">Spring Ecommerce</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarResponsive" aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/carrito">Carrito</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Salir</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container mt-5">

  <!-- Título -->
  <div class="mt-4 mb-4">
    <h1>Administrar Perfil de Usuario</h1>
  </div>

  <!-- Formulario de edición de usuario -->
  <div class="card mb-4">
    <div class="card-body">
      <form action="/usuario/actualizar" method="POST">
        <div class="form-group">
          <label for="nombreUsuario">Nombre completo:</label>
          <input type="text" class="form-control" id="nombreUsuario" name="nombre" placeholder="Tu nombre" required>
        </div>

        <div class="form-group">
          <label for="correoUsuario">Correo electrónico:</label>
          <input type="email" class="form-control" id="correoUsuario" name="correo" placeholder="usuario@ejemplo.com" required>
        </div>

        <div class="form-group">
          <label for="contrasenaUsuario">Nueva contraseña:</label>
          <input type="password" class="form-control" id="contrasenaUsuario" name="contrasena" placeholder="••••••••" required>
        </div>

        <div class="form-group">
          <label for="celularUsuario">Número de celular:</label>
          <input type="tel" class="form-control" id="celularUsuario" name="celular" placeholder="Ej. 5551234567">
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </form>
    </div>
  </div>

</div>

<!-- Footer -->
<footer class="py-4 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">© Spring eCommerce 2025</p>
  </div>
</footer>

<!-- JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
