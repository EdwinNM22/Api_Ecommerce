<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spring eCommerce</title>

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/heroic-features.css" rel="stylesheet">

  <style>
    /* Estilos base (modo claro por defecto) */
    body {
      background-color: #ffffff;
      color: #000000;
    }

    .navbar,
    .footer-dark {
      background-color: #343a40;
    }

    .card {
      background-color: #ffffff;
      color: #000000;
      border: 1px solid #ddd;
    }

    .form-control {
      background-color: #ffffff;
      color: #000000;
    }

    /* Modo oscuro automático */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ffffff;
      }

      .navbar,
      footer.bg-dark {
        background-color: #1a1a1a !important;
      }

      .card {
        background-color: #1e1e1e;
        color: #ffffff;
        border: 1px solid #444;
      }

      .form-control {
        background-color: #2a2a2a;
        color: #ffffff;
        border-color: #555;
      }

      .form-control::placeholder {
        color: #cccccc;
      }

      .btn-dark {
        background-color: #28a745;
        border-color: #28a745;
        color: #fff;
      }

      .btn-dark:hover {
        background-color: #218838;
        border-color: #1e7e34;
      }

      .card-link {
        color: #90caf9;
      }
    }
  </style>

</head>



<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/index">Spring Ecommerce</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <!-- Botón de login eliminado -->
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container" style="margin-top: 100px;">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="text-center mb-4">Ingresar</h2>

          <form action="#" method="post">
            <div class="form-group">
              <label for="username">username:</label>
              <input type="email" class="form-control" id="username" name="username" placeholder="Ingrese su email" required autocomplete="off">
            </div>

            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-dark w-100">Ingresar</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <a href="/auth/registro" class="card-link">¿No tiene cuenta? Regístrese aquí</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="py-4 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; Spring eCommerce 2020</p>
  </div>
  <!-- /.container -->
</footer>


<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
