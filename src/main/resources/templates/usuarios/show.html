<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce</title>

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/heroic-features.css" rel="stylesheet">

  <style>
    /* Estilo por defecto: modo claro */
    body {
      background-color: #ffffff;
      color: #212529;
    }

    .navbar,
    footer.bg-dark {
      background-color: #343a40 !important;
    }

    .navbar .navbar-brand,
    .navbar-nav .nav-link,
    footer.bg-dark .text-white {
      color: #ffffff !important;
    }

    .form-control {
      background-color: #ffffff;
      color: #212529;
    }

    .form-control::placeholder {
      color: #6c757d;
    }

    .table th,
    .table td {
      color: #212529;
    }

    .breadcrumb-item a {
      color: #007bff;
    }

    .btn-primary,
    .btn-warning,
    .btn-danger {
      color: #fff;
    }

    /* Modo oscuro autom√°tico */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #f1f1f1;
      }

      .navbar,
      footer.bg-dark {
        background-color: #1f1f1f !important;
      }

      .navbar .navbar-brand,
      .navbar-nav .nav-link,
      footer.bg-dark .text-white {
        color: #f1f1f1 !important;
      }

      .form-control {
        background-color: #1e1e1e;
        color: #f1f1f1;
        border: 1px solid #444;
      }

      .form-control::placeholder {
        color: #aaaaaa;
      }

      .table {
        background-color: #1e1e1e;
      }

      .table th,
      .table td {
        color: #e0e0e0;
      }

      .breadcrumb-item a {
        color: #66b0ff;
      }

      .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
      }

      .btn-warning {
        background-color: #ffc107;
        border-color: #ffc107;
      }

      .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
      }
    }
  </style>
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/index">Spring eCommerce</a>

    <form class="form-inline my-2 my-lg-0" method="post" action="#">
      <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search" name="nombre" autocomplete="off">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    </form>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false"> ADMIN </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Productos</a>
            <a class="dropdown-item" href="#">Ordenes</a>
            <a class="dropdown-item" href="#">Usuarios</a>
            <a class="dropdown-item" href="#">Salir</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container" style="margin-top: 100px;">
  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    Tiendas <small></small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/index">Home</a></li>
    <li class="breadcrumb-item active">Usuarios</li>
  </ol>

  <a class="btn btn-primary mb-3" href="/auth/registro">Registrar nuevo usuario</a>
  <a class="btn btn-danger mb-3" href="/usuarios/info">Ver rango de edades</a>
  <h2>Lista de usuarios</h2>

  <table class="table table-bordered table-hover">
    <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Email</th>
      <th scope="col">Celular</th>
      <th scope="col">Edad</th>
      <th scope="col">Rol</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
      <td th:text="${usuario.nombre}"></td>
      <td th:text="${usuario.email}"></td>
      <td th:text="${usuario.celular}"></td>
      <td th:text="${usuario.edad}"></td>
      <td th:text="${usuario.rol}"></td>
      <td>
        <a class="btn btn-warning" th:href="@{/usuarios/edit/{id}(id=${usuario.idUsuario})}">Editar</a>
      </td>
      <td>
        <form th:action="@{/usuarios/delete/{id}(id=${usuario.idUsuario})}" method="post" style="display:inline">
          <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark mt-5">
  <div class="container">
    <p class="m-0 text-center text-white">
      &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2020</span> Spring eCommerce
    </p>
  </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
