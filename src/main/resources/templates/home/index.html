<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce</title>

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/heroic-features.css" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

  <style>
    /* Modo claro por defecto */
    body {
      background-color: #ffffff;
      color: #000000;
    }

    .navbar,
    footer.bg-dark {
      background-color: #343a40 !important;
    }

    /* Estilo específico para encabezado */
    .jumbotron .text-dark {
      color: #000000 !important;
    }

    /* Modo oscuro automático */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ffffff;
      }

      .navbar,
      footer.bg-dark {
        background-color: #1f1f1f !important;
      }

      .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
      }

      .form-control {
        background-color: #2a2a2a;
        color: #ffffff;
        border-color: #555;
      }

      .form-control::placeholder {
        color: #cccccc;
      }

      .jumbotron .text-dark {
        color: #000000 !important;
      }
    }

    /* Nuevos estilos para centrado perfecto */
    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 200px);
    }

    .btn-vertical {
      width: 600px;
      height: 100px;
      font-size: 1.5rem;
      padding: 15px 0;
      margin: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Estilo del botón de cerrar sesión */
    .logout-button {
      color: #ffffff;
      background-color: transparent;
      border: 1px solid #ffffff;
      padding: 5px 15px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      margin-left: 15px;
    }

    .logout-button:hover {
      background-color: #ffffff;
      color: #343a40;
      text-decoration: none;
    }
  </style>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Spring eCommerce</a>

    <form class="form-inline my-2 my-lg-0" method="post" action="#">
      <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search" name="nombre"
             autocomplete="off">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    </form>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <form action="/auth/logout" method="post" class="form-inline my-2 my-lg-0">
            <button type="submit" class="logout-button">Cerrar sesión</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container center-container">
  <div class="text-center">
    <div class="d-flex flex-column align-items-center">
      <a href="producto/show" class="btn btn-primary btn-vertical">
        <i class="fas fa-boxes"></i> Administrar Productos
      </a>
      <a href="/tienda/show" class="btn btn-info btn-vertical">
        <i class="fas fa-store"></i> Administrar Tiendas
      </a>
      <a href="/usuarios/show" class="btn btn-warning btn-vertical">
        <i class="fas fa-users"></i> Administrar Usuarios
      </a>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
