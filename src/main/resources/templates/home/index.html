  <style>
    /* Modo claro por defecto */
    body {
      background-color: #ffffff;
      color: #000000;
    }

    .navbar,
    footer.bg-dark {
      background-color: #343a40 !important;
    }

    .card {
      background-color: #ffffff;
      color: #000000;
      border: 1px solid #ddd;
    }

    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }

    /* Estilo específico para encabezado */
    .jumbotron .text-dark {
      color: #000000 !important;
    }

    /* Modo oscuro automático */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ffffff;
      }

      .navbar,
      footer.bg-dark {
        background-color: #1f1f1f !important;
      }

      .card {
        background-color: #1e1e1e;
        color: #ffffff;
        border-color: #444;
      }

      .card-footer {
        background-color: #2a2a2a;
      }

      .btn-success {
        background-color: #28a745;
        border-color: #28a745;
        color: #fff;
      }

      .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
      }

      .form-control {
        background-color: #2a2a2a;
        color: #ffffff;
        border-color: #555;
      }

      .form-control::placeholder {
        color: #cccccc;
      }

      /* Forzar color oscuro en encabezado incluso en modo oscuro */
      .jumbotron .text-dark {
        color: #000000 !important;
      }
    }
  </style>

</head>
