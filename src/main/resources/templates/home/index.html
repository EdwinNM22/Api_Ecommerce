<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce</title>

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/heroic-features.css" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

  <style>
    /* Modo claro por defecto */
    body {
      background-color: #ffffff;
      color: #000000;
    }

    .navbar,
    footer.bg-dark {
      background-color: #343a40 !important;
    }

    .card {
      background-color: #ffffff;
      color: #000000;
      border: 1px solid #ddd;
    }

    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }

    /* Estilo específico para encabezado */
    .jumbotron .text-dark {
      color: #000000 !important;
    }

    /* Modo oscuro automático */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ffffff;
      }

      .navbar,
      footer.bg-dark {
        background-color: #1f1f1f !important;
      }

      .card {
        background-color: #1e1e1e;
        color: #ffffff;
        border-color: #444;
      }

      .card-footer {
        background-color: #2a2a2a;
      }

      .btn-success {
        background-color: #28a745;
        border-color: #28a745;
        color: #fff;
      }

      .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
      }

      .form-control {
        background-color: #2a2a2a;
        color: #ffffff;
        border-color: #555;
      }

      .form-control::placeholder {
        color: #cccccc;
      }

      /* Forzar color oscuro en encabezado incluso en modo oscuro */
      .jumbotron .text-dark {
        color: #000000 !important;
      }
    }
  </style>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Spring eCommerce</a>

    <form class="form-inline my-2 my-lg-0" method="post" action="#">
      <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search" name="nombre"
             autocomplete="off">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    </form>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/carrito">Carrito</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        <form action="/auth/logout" method="post" style="display:inline;">
          <button type="submit" class="btn btn-link nav-link" style="padding:0; cursor:pointer;">Cerrar sesión</button>
        </form>

      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container" style="margin-top: 100px;">

  <!-- Jumbotron Header -->
  <header class="jumbotron my-4">
    <h1 class="display-3 text-dark">Bienvenido a Spring Ecommerce 2021</h1>
    <p class="lead text-dark">Tu tienda de productos en Línea</p>
  </header>

  <!-- Admin Buttons Section -->
  <div class="row mb-4">
    <div class="col-md-4 mb-3">
      <a href="producto/show" class="btn btn-primary btn-block py-3">
        <i class="fas fa-boxes"></i> Administrar Productos
      </a>
    </div>
    <div class="col-md-4 mb-3">
      <a href="/tienda/show" class="btn btn-info btn-block py-3">
        <i class="fas fa-store"></i> Administrar Tiendas
      </a>
    </div>
    <div class="col-md-4 mb-3">
      <a href="/usuario/show" class="btn btn-warning btn-block py-3">
        <i class="fas fa-users"></i> Administrar Usuarios
      </a>
    </div>
  </div>
</div>


<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
