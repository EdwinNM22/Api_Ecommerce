<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spring eCommerce</title>

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/heroic-features.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 80px; /* espacio para navbar */
    }

    .card {
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/index">Spring Ecommerce</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main>
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="text-center mb-4">Registro</h2>

      <form action="#" method="post">
        <div class="form-group">
          <label for="nombre">Nombres:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Ingrese sus nombres" autocomplete="off">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="Ingrese su email" autocomplete="off">
        </div>

        <div class="form-group">
          <label for="direccion">Direcci칩n:</label>
          <input type="text" class="form-control" id="direccion" name="direccion" required placeholder="Ingrese su direcci칩n" autocomplete="off">
        </div>

        <div class="form-group">
          <label for="password">Contrase침a:</label>
          <input type="password" class="form-control" id="password" name="password" required placeholder="Ingrese su contrase침a" autocomplete="off">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success w-100">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="py-4 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; Spring eCommerce 2020</p>
  </div>
  <!-- /.container -->
</footer>


<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
