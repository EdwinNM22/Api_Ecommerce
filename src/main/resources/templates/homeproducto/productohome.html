<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Spring eCommerce</title>

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="/css/heroic-features.css" rel="stylesheet">

  <style>
    /* Estilo base (modo claro) */
    body {
      background-color: #ffffff;
      color: #000000;
    }

    .card {
      background-color: #f8f9fa;
      color: #212529;
      border: 1px solid #dee2e6;
    }

    .navbar,
    footer.bg-dark {
      background-color: #343a40 !important;
    }

    .list-group-item {
      background-color: #ffffff;
      color: #000000;
    }

    .form-control,
    input[type="number"] {
      background-color: #ffffff;
      color: #000000;
      border: 1px solid #ced4da;
    }

    .form-control::placeholder {
      color: #6c757d;
    }

    .breadcrumb-item a {
      color: #007bff;
    }

    .btn-dark {
      background-color: #343a40;
      border-color: #343a40;
      color: #ffffff;
    }

    .btn-dark:hover {
      background-color: #23272b;
      color: #ffffff;
    }

    /* Estilo para modo oscuro automático */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #f1f1f1;
      }

      .card {
        background-color: #1e1e1e;
        color: #f1f1f1;
        border-color: #333;
      }

      .navbar,
      footer.bg-dark {
        background-color: #1a1a1a !important;
      }

      .list-group-item {
        background-color: #2a2a2a;
        color: #f1f1f1;
      }

      .form-control,
      input[type="number"] {
        background-color: #2c2c2c;
        color: #ffffff;
        border: 1px solid #555;
      }

      .form-control::placeholder {
        color: #aaaaaa;
      }

      .breadcrumb-item a {
        color: #66b0ff;
      }

      .btn-dark {
        background-color: #ffffff;
        color: #121212;
        border-color: #cccccc;
      }

      .btn-dark:hover {
        background-color: #e0e0e0;
        color: #000000;
      }
    }
  </style>
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/index">Spring Ecommerce</a>

    <form class="form-inline my-2 my-lg-0" method="post" action="#">
      <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search" name="nombre" autocomplete="off">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    </form>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/carrito">Carrito</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container" style="margin-top: 100px;">
  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    Spring eCommerce <small>Producto</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/index">Home</a></li>
    <li class="breadcrumb-item active">Producto</li>
  </ol>

  <!-- Product Card Without Image -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <form action="/carrito" method="POST">
            <h2 class="card-title">Nombre producto</h2>

            <ul class="list-group mb-3">
              <li class="list-group-item"><h5>Precio:</h5></li>
              <li class="list-group-item"><p>Descripción:</p></li>
              <li class="list-group-item">
                <h6>
                  Cantidad:
                  <input type="number" id="cantidad" name="cantidad" autocomplete="off" min="1" max="5" value="1">
                </h6>
              </li>
            </ul>

            <button type="submit" class="btn btn-dark">Añadir al carrito</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-4 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; Spring eCommerce 2020</p>
  </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
