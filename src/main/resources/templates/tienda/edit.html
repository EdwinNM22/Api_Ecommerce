<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Spring eCommerce</title>

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="/css/heroic-features.css" rel="stylesheet">

  <style>
    /* ===== Estilo por defecto (modo claro) ===== */
    body {
      background-color: #ffffff;
      color: #212529;
    }

    .navbar,
    footer.bg-dark {
      background-color: #343a40 !important;
    }

    .form-control {
      background-color: #ffffff;
      color: #212529;
      border: 1px solid #ced4da;
    }

    .form-control::placeholder {
      color: #6c757d;
    }

    .breadcrumb-item a {
      color: #007bff;
    }

    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
      color: #fff;
    }

    .btn-success:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    /* ===== Modo oscuro autom√°tico ===== */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #f1f1f1;
      }

      .navbar,
      footer.bg-dark {
        background-color: #1a1a1a !important;
      }

      .form-control {
        background-color: #1e1e1e;
        color: #ffffff;
        border: 1px solid #444;
      }

      .form-control::placeholder {
        color: #aaaaaa;
      }

      .breadcrumb-item a {
        color: #66b0ff;
      }

      .btn-success {
        background-color: #4caf50;
        border-color: #45a049;
        color: #ffffff;
      }

      .btn-success:hover {
        background-color: #388e3c;
        border-color: #2e7d32;
      }
    }
  </style>
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/index">Spring eCommerce</a>

    <form class="form-inline my-2 my-lg-0" method="post" action="#">
      <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search" name="nombre" autocomplete="off">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    </form>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false"> ADMIN </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Productos</a>
            <a class="dropdown-item" href="#">Ordenes</a>
            <a class="dropdown-item" href="#">Usuarios</a>
            <a class="dropdown-item" href="#">Salir</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container" style="margin-top: 100px;">
  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    Spring eCommerce <small>Productos</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/index">Home</a></li>
    <li class="breadcrumb-item active">Actualizar Producto</li>
  </ol>

  <h2>Actualizar Producto</h2>

  <form class="form-horizontal" th:action="@{/tienda/update}" method="post">

    <input type="hidden" name="idTienda" th:value="${tienda.idTienda}" />

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" name="nombre"
               placeholder="Ingrese el nombre del producto" required autocomplete="off"
               th:value="${tienda.nombre}" />
      </div>
    </div>



    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="direccion">direccion:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="direccion" name="direccion"
               placeholder="Ingrese la cantidad del producto" required autocomplete="off"
               th:value="${tienda.direccion}" />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn btn-success">Guardar</button>
      </div>
    </div>
  </form>
</div>

<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark mt-5">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy;
      <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2020</span>
      Spring eCommerce
    </p>
  </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
