<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Información de Productos</title>

    <!-- Bootstrap CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #ffffff;
            color: #000000;
        }

        .card {
            background-color: #f8f9fa;
            color: #212529;
            border: 1px solid #dee2e6;
            margin-bottom: 1rem;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #f1f1f1;
            }

            .card {
                background-color: #1e1e1e;
                color: #f1f1f1;
                border-color: #333;
            }
        }
    </style>
</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/index">Spring Ecommerce</a>
    </div>
</nav>

<!-- Page Content -->
<div class="container" style="margin-top: 100px;">
    <h1 class="mt-4 mb-3">Lista de Productos</h1>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/index">Home</a></li>
        <li class="breadcrumb-item active">Info Productos</li>
    </ol>

    <!-- Tabla de productos -->
    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Stock</th>
                    <th>Nivel de Stock</th>
                </tr>
                </thead>
                <tbody>
                <!-- Este contenido debe generarse dinámicamente desde el backend -->
                <!-- Ejemplo de fila estática -->
                <tr>
                    <td>Producto A</td>
                    <td>8</td>
                    <td><span class="badge badge-danger">Bajo</span></td>
                </tr>
                <tr>
                    <td>Producto B</td>
                    <td>25</td>
                    <td><span class="badge badge-warning">Medio</span></td>
                </tr>
                <tr>
                    <td>Producto C</td>
                    <td>120</td>
                    <td><span class="badge badge-success">Alto</span></td>
                </tr>
                <!-- Fin ejemplo -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="py-4 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Spring eCommerce 2020</p>
    </div>
</footer>

<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
